<!DOCTYPE html>
<html lang="es">

<head>

    <title>SUERTEO</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

            <h1>Suertetest -- PRUEBA TU SUERTE</h1>
            <p>-- Elegir numeros entre 1 y 50</p>
        </div>
        <div class="num-suertetest">

        </div>
        <div id="num-elegido"></div>
        <div id="num-sorteado"></div>
        <div class="form-boton">
            <button type="submit" id="boton1">APLICAR</button>
            <button id="boton2">REINICIAR</button>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
